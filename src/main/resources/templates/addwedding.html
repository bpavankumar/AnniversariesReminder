<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		   table,tr {
		      border:1px solid black;
		   }
		</style>
	</head>
	<body>
		<form id='addwedding' action="/home/addwedding" method='POST'>
			<table style="width: 50%">
				<tr>
					<td></td>
					<td>
						<h2>Add a wedding!</h2>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>
						<label for="birthdaybaby">Wedded Couple:</label>
					</td>
					<td>
						<input type="text" id="weddedcouple" name="weddedcouple" required />
					</td>
				<tr>
					<td>
						<label for="weddingdate">Wedding date:</label>
					</td>
					<td>
						<input type="date" id="weddingdate" name="weddingdate" value="1900-01-01" min="1980-01-01" max="2023-12-31" required />
					</td>
				</tr>
				<tr>
					<td>
						<label for="relation">Relation:</label>
					</td>
					<td>
						<input type="text" id="relation" name="relation"/>
					</td>
				</tr>
				<tr><br/></tr>
				<tr>
					<td></td>
					<td>
						<button type="submit" class="btn btn-primary">Submit</button>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</body>
</html>
