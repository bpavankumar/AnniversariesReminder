<html>
	<head>
		<title>All Work-anniversaries</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            	<a href="/home" class="btn btn-outline-success my-2 my-sm-0" style="float: left;">Dashboard</a>
            </div>
        </nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="table-responsive" style="text-align:center;" th:if="${not#lists.isEmpty(works)}">
						<caption><h2>All Works</h2></caption>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>S.No.</th>
									<th>Who's Work-anniversary is it?</th>
									<th>Anniversary DATE</th>
									<th>How's he/she related to me?</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="work : ${works}">
									<td th:text = "${work.workId}"></td>
									<td th:text = "${work.colleague}"></td>
									<td th:text = "${work.joiningDate}"></td>
									<td th:text = "${work.relation}"></td>
									<td>
										<form th:action="@{/admin/works/update/{id}(id=${work.workId})}" method="POST">
						                    <input type="submit" value="Update" class="btn btn-primary" onclick="return confirm('Are you sure?')">
						                </form>
									</td>
									<td>
										<form th:action="@{/admin/works/delete/{id}(id=${work.workId})}" method="POST">
						                    <input type="submit" value="Delete" class="btn btn-primary" style="background-color: red" onclick="return confirm('Are you sure?')">
						                </form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
