<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<h1>All Birthdays</h1>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="table-responsive" th:if="${ not#lists.isEmpty(birthdays)}">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>S.No.</th>
									<th>Who's BIRTHDAY is it?</th>
									<th>Birthday DATE</th>
									<th>How's he/she related to me?</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="birthday : ${birthdays}">
									<td></td>
									<!-- <td th:int = "${birthday.birthdayId}"></td> -->
									<td th:text = "${birthday.birthdayBaby}"></td>
									<td th:text = "${birthday.birthDate}"></td>
									<td th:text = "${birthday.relation}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
